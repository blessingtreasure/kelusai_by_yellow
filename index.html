<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>克鲁塞德战记</title>
    <link rel="stylesheet" href="./lib/nprogress 进度条插件/nprogress.css">
    <link rel="stylesheet" href="https://at.alicdn.com/t/font_1651702_pq7ptqlnot.css" />
    <link rel="stylesheet" href="./css/index.css">
    <script src="./js/jquery-1.12.4.js"></script>
    <script src="./lib/nprogress 进度条插件/nprogress.js"></script>
    <script src="./js/template-web.js"></script>
    <script src="./js/myindex.js"></script>
</head>

<body>
    <!-- 头部导航 -->
    <div class="top_nav">
        <h1>
            <a href="#" class="logo">克鲁赛德战记</a>
        </h1>
        <input type="text" name="" id="search" placeholder="请输入英雄名称">
        <button class="search_btn">搜索</button>
        <ul class="hero_list">
            <li class="active"><a href="#">剑士</a></li>
            <li><a href="#">骑士</a></li>
            <li><a href="#">弓手</a></li>
            <li><a href="#">猎人</a></li>
            <li><a href="#">法师</a></li>
            <li><a href="#">祭司</a></li>
        </ul>
    </div>
    <!-- 英雄列表 -->
    <div class="content clearfix">
        <ul class="content_list clearfix">
            <li>
                <a href="#">
                    <div class="left">
                        <img src="http://p5.qhimg.com/dr/72__/t019851411c78f39e35.png" alt="" />
                    </div>
                    <div class="right">
                        <h3>光明剑士里昂</h3>
                        <span>召唤剑圣</span>
                    </div>
                </a>
            </li>
        </ul>
    </div>
    <!-- 底部导航 -->
    <div class="footer">
        <div class="left">
            <ul class="clearfix">
                <li></li>
                <li></li>
            </ul>
        </div>
        <ul class="right">
            <li>
                <span class="previous_page">上一页</span>
            </li>
            <li>
                <div><span class="current_page">1</span><span>/</span><span class="total_page">1</span></div>
            </li>
            <li>
                <span class="next_page">下一页</span>
            </li>
        </ul>
    </div>

    <!-- 遮罩层 -->
    <div class="cover">
        <table class="hero_detail" style="text-align: center">
            <caption>
                <h3>英雄详情</h3>
            </caption>
            <thead>
                <tr>
                    <th>勇士</th>
                    <th>技能</th>
                    <th>武器</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="hero">
                        <img src="http://p3.qhimg.com/dr/72__/t01abf7b78e3aa0c771.png" alt="">
                        <p>光明剑士里昂</p>
                    </td>
                    <td class="skill">
                        <img src="http://p9.qhimg.com/dr/52__/t01d9f0e844bfceba9e.png" alt="">
                        <p>召唤圣剑</p>
                        <a href="#">点击查看详情</a>
                    </td>
                    <td class="weapon">
                        <img src="http://p7.qhimg.com/dr/45__/t0150fdd033c28283c2.png" alt="">
                        <p>圣剑Excalibur</p>
                    </td>
                </tr>
            </tbody>
        </table>
        <div class="skillgif clearfix">
            <img src="./images/loading01.gif" alt="">
        </div>
    </div>
    <!-- 1 模板引擎 -->
    <script id="content" type="text/html">
        {{each }}
        <li>
            <a href="#">
                <div class="left">
                    <img src="{{$value.heroIcon}}" alt="">
                </div>
                <div class="right">
                    <h3>{{$value.heroName}}</h3>
                    <span>{{$value.skillName}}</span>
                </div>
            </a>
        </li>
        {{/each}}
    </script>

    <script id="content2" type="text/html">
        <tr>
            <td class="hero">
                <img src="{{heroIcon}}" alt="">
                <p>{{heroName}}</p>
            </td>
            <td class="skill">
                <img src="{{skillIcon}}" alt="">
                <p>{{skillName}}</p>
                <a href="#">点击查看详情</a>
            </td>
            <td class="weapon">
                <img src="{{weaponIcon}}" alt="">
                <p>{{weaponName}}</p>
            </td>
        </tr>
    </script>
    <script id="content3" type="text/html">
        <div class="temp ">
            <span class="iconfont icon-sousuo"></span>
            <p>没有搜索到该内容</p>
        </div>
    </script>
</body>

</html>
